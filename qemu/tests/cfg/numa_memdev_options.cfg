- numa_memdev_options:
    type = numa_memdev_options
    kill_vm_on_error = yes
    mem_fixed = 4096
    mem_devs = "mem0 mem1"
    backend_mem = memory-backend-ram
    use_mem = no
    host-nodes_mem0 = 0
    host-nodes_mem1 = 1
    ppc64, ppc64le
        host-nodes_mem1 = 8
    size_mem0 = 1024M
    size_mem1 = 3072M
    guest_numa_nodes = "node0 node1"
    numa_memdev_node0 = mem-mem0
    numa_memdev_node1 = mem-mem1
    variants:
        - prealloc:
            prealloc_mem0 = yes
            prealloc_mem1 = yes
        - no_prealloc:
            prealloc_mem0 = no
            prealloc_mem1 = no
    variants:
        - policy_default:
            policy_mem = default
            del host-nodes_mem0
            del host-nodes_mem1
        - policy_bind:
            policy_mem = bind
        - policy_interleave:
            policy_mem = interleave
        - policy_preferred:
            policy_mem = preferred
    variants:
        - numa_policy:
        - numa_mlock:
            type = numa_memdev_mlock
            realtime_mlock = on
            start_vm = no
        - numa_hugepage:
            backend_mem = memory-backend-file
            setup_hugepages = yes
            mem-path = /mnt/kvm_hugepage
            target_nodes = 0 1
            ppc64, ppc64le
                target_nodes = 0 8 
            # Please update following numbers according to actual hugepage size,
            # It intends for 2M hugepage by default.
            target_num_node0 = 522
            target_num_node1 = 1546
        - numa_ram_hugepage:
            backend_mem_mem0 = memory-backend-file
            backend_mem_mem1 = memory-backend-ram
            setup_hugepages = yes
            mem-path_mem0 = /mnt/kvm_hugepage
            target_nodes = 0
            # Please update following numbers according to actual hugepage size,
            # It intends for 2M hugepage by default.
            target_num_node0 = 522
